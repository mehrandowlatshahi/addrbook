<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="js/libs/bootstrap-modal/bootstrap-modal.css">


        



    </head>
    <body>
        <div class="jumbotron">
            <h1 class="text-info text-center">
                Address Book
            </h1>
        </div>
        <div id="states_div" class="col-lg-1" style="display: none"></div>
        <div class="col-lg-1" ></div>

        <div class="col-lg-8">
            <table id="contacts_table" class="table table-striped" data-height="300" data-pagination="true">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Number</th>
                        <th>Street</th>
                        <th>Suburb</th>
                        <th>State</th>                    
                    </tr>
                </thead>
                <tr></tr>

            </table>
        </div>
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <button id="addnewcontactform" class="btn-lg">Add New Contact</button>
        </div>
        <!-- Modal -->
        <div id="editModal" class="modal fade"  role="dialog">
            <div class="modal-dialog">

                <form id="editmodalform" role="form">
                    <div class="form-group">
                        <label for="edformfirstname">First Name:</label>
                        <input type="text" required class="form-control modaleditformfields" id="edformfirstname">
                    </div>
                    <div class="form-group">
                        <label for="edformlastname">Last Name:</label>
                        <input type="text" required class="form-control modaleditformfields" id="edformlastname">
                    </div>

                    <div class="form-group">
                        <label for="edformnumber">Number:</label>
                        <input type="number" required class="form-control modaleditformfields" id="edformnumber">
                    </div>
                    <div class="form-group">
                        <label for="edformstreet">Street:</label>
                        <input type="text" class="form-control modaleditformfields" id="edformstreet">
                    </div>
                    <div class="form-group">
                        <label for="edformsuburb">Suburb:</label>
                        <input type="text" class="form-control modaleditformfields" id="edformsuburb">
                    </div>
                    <div class="form-group">
                        <label for="edformstate">State:</label>
                        <select required class="selected form-control modaleditformfields" id="edformstate">
                            <option></option>

                        </select>
                    </div>
                    <div>
                        <button id="editmodalformsubmit" type="submit" class="btn btn-default">Submit</button>
                    </div>
                </form>

            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="js/libs/bootstrap-modal/bootstrap-modal.pack.js"></script>
        <script src="js/addrbook.js"></script>

    </body>
</html>
