<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="js/libs/bootstrap-modal/bootstrap-modal.css">

    </head>
    <body style='margin:30px'>
        <div class="jumbotron">
            <h1 class="text-info text-center">
                Address Book
            </h1>
        </div>
        <div class="col-lg-10"></div>
        <div class="col-lg-8">
            <button id="addnewcontactbutton" class="btn-lg" 
                    data-toggle="modal" data-target="#editModal"
                    onclick="$.contactEditFormFields(this)">Add New Contact</button>
        </div>

        <div id="states_div" class="col-lg-1" style="display: none"></div>
        <div class="col-lg-4" ></div>

        <div class="col-lg-8" id="contact-page-selection">
            <div id="paginate_div">
                <ul class="pagination" id="paginate_ul"> 
                    <li id="prev_pg_nav"><a href="#">&laquo;</a></li> 
                    <li ><a href="#" id="current_contact_page">1</a></li>
                    <li id="next_pg_nav"><a href="#" >&raquo;</a></li> 
                </ul>
            </div>
            
            <div id="contact_table_div" class="col-lg-12">
                <table id="contacts_table" class="table table-striped" data-height="300" data-pagination="true">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Number</th>
                            <th>Street</th>
                            <th>Suburb</th>
                            <th>State</th>                    
                        </tr>
                    </thead>
                    <tr></tr>

                </table>
            </div>

        </div>

        <!-- Modal -->
        <div id="editModal" class="modal fade" data-dismiss="modal" role="dialog">
            <div class="modal-dialog">

                <form id="editmodalform" role="form" action="addrbook.php" method="POST">
                    <div class="form-group">
                        <label for="edformfirstname">First Name:</label>
                        <input name='first_name' type="text" 
                               class="form-control modaleditformfields" 
                               id="edformfirstname" required placeholder="John">                        
                    </div>
                    <div class="form-group">
                        <label for="edformlastname">Last Name:</label>
                        <input name='last_name' type="text" 
                               class="form-control modaleditformfields" 
                               id="edformlastname" required>
                    </div>

                    <div class="form-group">
                        <label for="edformnumber">Number:</label>
                        <input name='number' type="number" class="form-control modaleditformfields" id="edformnumber" required>
                    </div>
                    <div class="form-group">
                        <label for="edformstreet">Street:</label>
                        <input name='street' type="text" class="form-control modaleditformfields" id="edformstreet" >
                    </div>
                    <div class="form-group">
                        <label for="edformsuburb">Suburb:</label>
                        <input name='suburb' type="text" class="form-control modaleditformfields" id="edformsuburb" >
                    </div>
                    <div class="form-group">
                        <label for="edformstate">State:</label>
                        <select name='state'  class="selected form-control modaleditformfields" id="edformstate" required>
                            <option></option>

                        </select>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                        <button type="submit" class="btn btn-default" id="editmodalformsubmit" >Submit</button>
                    </div>
                </form>

            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="js/libs/bootstrap-modal/bootstrap-modal.pack.js"></script>
        <script src="js/addrbook.js"></script>

    </body>
</html>
